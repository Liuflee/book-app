<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-title>Yomikata</ion-title>
    <ion-icon name="book-outline"></ion-icon>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="books">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Libros</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="lists">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Listas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="quotes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Citas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
