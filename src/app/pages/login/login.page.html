<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="image-container">
    <img src="assets/images/milly-silly-cat.gif" alt="Avatar" class="login-image">
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
      El usuario es obligatorio.
    </div>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
      La contraseña es obligatoria y debe tener al menos 6 caracteres.
    </div>
  
    <ion-button expand="block" type="submit" [@buttonState]="buttonState" 
                (mousedown)="onButtonPress()" (mouseup)="onButtonRelease()">
      Iniciar Sesión
    </ion-button>
  </form>
  
  <ion-button expand="block" fill="clear" (click)="goToResetPassword()">¿Olvidaste tu contraseña?</ion-button>
</ion-content>
