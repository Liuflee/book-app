<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quotes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botón para capturar imagen -->
  <div class="ion-padding">
    <ion-button expand="block" (click)="captureImage()">
      Capturar Imagen
    </ion-button>
  </div>

  <!-- Muestra el texto extraído de la imagen -->
  <div *ngIf="extractedText" class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Texto Extraído</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ extractedText }}
      </ion-card-content>
    </ion-card>

    <!-- Botón para guardar la cita -->
    <ion-button expand="block" color="primary" (click)="saveQuote()">
      Guardar Cita
    </ion-button>
  </div>

  <!-- Lista de citas guardadas -->
  <ion-list *ngIf="quotes.length > 0">
    <ion-list-header>
      <ion-label>Citas Guardadas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let quote of quotes">
      <ion-label>{{ quote.text }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
